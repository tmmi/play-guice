<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Modern Web Template</title>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'>
    <link rel="stylesheet" href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap-theme.min.css"))'>
    <link rel="stylesheet" media='screen' href='@routes.Assets.at("stylesheets/main.css")'>
</head>
<body>

<div class="container-fluid col-md-10 col-md-offset-1">
    <!-- Fixed navbar -->
    <header>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Modern Web Template</a>
                <a class="navbar-brand" href="/">Test Page</a>
            </div>
            <server-error></server-error>
        </div>
    </header>

    <div ng-view></div>

    <div>
        <footer>
            <hr/>
            <div>
                <span>&copy; YourProjectName.com 2014</span>
                <span class="pull-right">version : <span app-version></span></span>
            </div>
        </footer>
    </div>
</div>
</body>

<script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular.js"))' type="text/javascript"></script>
<script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-route.js"))' type="text/javascript"></script>
<script src='@routes.WebJarAssets.at(WebJarAssets.locate("ui-bootstrap.js"))' type="text/javascript"></script>


<!-- Coffee script compilled resources-->
<script src='@routes.Assets.at("javascripts/app.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/common/Config.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/directives/AppVersion.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/directives/ServerError.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/interceptors/MainInterceptors.js")' type="text/javascript"></script>

<script src='@routes.Assets.at("javascripts/task/TaskService.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/task/TaskCtrl.js")' type="text/javascript"></script>

<script type="text/javascript" src="http://code.jquery.com/jquery-git2.min.js"></script>

<script src='@routes.Assets.at("javascripts/main.js")' type="text/javascript"></script>

<script language="javascript" type="text/javascript">

</script>


</html>
